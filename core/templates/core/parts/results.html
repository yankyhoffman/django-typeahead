{% if records %}
  {% for record in records %}
    <a class="dropdown-item" @click="setRecord({ id: {{ record.id }}, name: '{{ record.full_name }}'})">
      {{ record }}
    </a>
  {% endfor %}

  {% if records.has_next %}
    <div class="dropdown-item">
      <a href="#" class="button is-small is-outlined">Load more</a>
    </div>
  {% endif %}

{% elif records is None %}
  <a class="dropdown-item">Start typing to search</a>
{% else %}
  <a class="dropdown-item">No records found</a>
{% endif %}
